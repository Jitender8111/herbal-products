<div class="container-fluid " style="background-color: rgb(242, 241, 241);">
    <div class="container">
        <div class="row p-3">
            <div class="row text-center container p-4 ">
                <strong><h4 class="text-success">SHOP BY CATEGORIES</h4></strong>
            </div>
            <!-- <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title' "> -->

            
            
            <div class="col-md-3 mb-5 text-center" >
               
                <mat-card class="example-card text-center" >
                    <img class="cat_img" src="https://i.ebayimg.com/thumbs/images/g/OKAAAOSwpo9faiFo/s-l300.webp" alt="" style="height: 100px; width: 100px; ">
                    <!-- <img  style="height: 100px; width: 100px; " mat-card-image src="https://i.ebayimg.com/thumbs/images/g/OKAAAOSwpo9faiFo/s-l300.webp" alt="Photo of a Shiba Inu"> -->
                     <mat-card-title class="text-center text-success cat_title">All Products</mat-card-title>
                    
                    <mat-card-actions class="text-center">
                      <button type="button" (click)="filter('')" class="btn btn-outline-success">VIEW</button>
                    </mat-card-actions>
                </mat-card>
                  
            </div>
            
            <div class="col-md-3 mb-5">
               
                <mat-card class="example-card text-center">
                    <img style="height: 100px;"  src="https://cfcdn20.candere.com/media/catalog/product/cache/1/yellow_gold_default/310x310/040ec09b1e35df139433887a97daa66f/m/d/mdne3411-a.jpeg?v=1646647309" alt="Photo of a Shiba Inu">
                    <mat-card-title class="text-center text-success">Jewellery</mat-card-title>
                     
                    <mat-card-actions class="text-center">
                      <button type="button"  (click)="filter('jewelery')" class="btn btn-outline-success">VIEW</button>
                    </mat-card-actions>
                </mat-card>
                  
            </div>
            <div class="col-md-3 mb-5">
               
                <mat-card class="example-card text-center">
                    <img style="height: 100px;" src="https://i.ebayimg.com/thumbs/images/g/fhYAAOSwIJ5iR2zp/s-l300.webp" alt="Photo of a Shiba Inu">
                     <mat-card-title class="text-center text-success">Fashion</mat-card-title>
                      
                    <mat-card-actions class="text-center">
                      <button type="button" (click)="filter('fashion')" class="btn btn-outline-success">VIEW</button>
                    </mat-card-actions>
                </mat-card>
                  
            </div>
            <div class="col-md-3 mb-5">
               
                <mat-card class="example-card text-center">
                    <img style="height: 100px;"  src="https://i.ebayimg.com/thumbs/images/g/UuQAAOSwHSlb0x2z/s-l225.webp" alt="Photo of a Shiba Inu">
                    <mat-card-title class="text-center text-success">Electronics</mat-card-title>
                   
                    <mat-card-actions class="text-center">
                      <button type="button" (click)="filter('electronics')" class="btn btn-outline-success">VIEW</button>
                    </mat-card-actions>
                </mat-card>
                  
            </div>
           
        <!-- </ng-container> -->

        <div class="container-fluid "  style="background-color: rgb(255, 247, 247);">
            <div class="container">
                <div class="row p-3">
                    <div class="row text-center container p-4 " >
                        <strong><h4 class="text-danger">BEST SELLING PRODUCTS</h4></strong>
                    </div>
                    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                    <div class="col-sm-3 mb-4 "  >
                       
                        <mat-card class="example-card">
                            <img mat-card-image style="height: 200px; " src="{{ item.image }}" alt="Photo of a Shiba Inu">
                             <mat-card-title class="text-center text-success" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200ch;">{{ item.title }}</mat-card-title>
                              <mat-card-subtitle style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200ch;" class="text-center">{{ item.description }}</mat-card-subtitle>
                              <mat-card-content>Price INR : <strong class="text-danger"> {{ item.price }} </strong></mat-card-content>
                              <mat-card-actions class="text-center">
                              <button type="button" class="btn btn-outline-success" (click)=addToCart(item) >Add to Cart</button>
                            </mat-card-actions>
                        </mat-card>
                          
                    </div>
                </ng-container>
                 
                   
                </div>
            </div>
        </div>

        
           
            
        </div>
    </div>
</div>
